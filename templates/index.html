<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplos del Día</title>
</head>
<body>
    <h1>Múltiplos del Día {{ dia_actual }}</h1>
    <p>El primer múltiplo de 4 cifras es: {{ multiplos[0] }}</p>
    <p>El segundo múltiplo de 4 cifras es: {{ multiplos[1] }}</p>
    <p>El tercer múltiplo de 4 cifras es: {{ multiplos[2] }}</p>
    <p>El promedio de los tres múltiplos es: {{ promedio }}</p>
</body>
</html>
